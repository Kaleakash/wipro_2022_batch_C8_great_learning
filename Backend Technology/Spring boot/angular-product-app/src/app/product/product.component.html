<div>
    <form [formGroup]="productRef" (ngSubmit)="storeProduct()">
        <label>PId</label>
        <input type="number" formControlName="pid"/><br/>
        <label>PName</label>
        <input type="text" formControlName="pname"/><br/>
        <label>Price</label>
        <input type="number" formControlName="price"/><br/>
        <label>URL</label>
        <input type="url" formControlName="url"/><br/>
        <input type="submit" value="store product"/>
        <input type="reset" value="reset"/>
    </form>
    <br/>
    <table>
        <tr>
            <th>PId</th>
            <th>PName</th>
            <th>Price</th>
            <th>URL</th>
        </tr>
        <tr *ngFor="let product of products">
            <td>{{product.pid}}</td>
            <td>{{product.pname}}</td>
            <td>{{product.price}}</td>
            <td><img src={{product.url}} width="100" height="100"/></td>
        </tr>
    </table>
</div>
