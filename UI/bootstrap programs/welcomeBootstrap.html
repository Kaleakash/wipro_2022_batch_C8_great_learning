<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        .myClass{
            background-color: cadetblue;
            color: chartreuse;
        }
    </style>
</head>
<body>
  <h1>Welcome to Simple bootstrap web page</h1>  
  <input type="button" value="click here"/><br/>
  <input type="button" value="click here" style="background-color: blanchedalmond;color: red;"/><br/>
  <input type="button" value="click here" class="myClass"/><br/>
  <input type="button" value="click here" class="btn"/><br/>
  <input type="button" value="click here" class="btn btn-success"/><br/>
  <input type="button" value="click here" class="btn btn-success" 
  style="color:black;background-color: chartreuse;"/><br/>
  <input type="button" value="click here" class="btn btn-primary"/><br/>
  <input type="button" value="click here" class="btn btn-secondary"/><br/>
  <input type="button" value="click here" class="btn btn-info"/><br/>
  <input type="button" value="click here" class="btn btn-danger"/><br/>
  <input type="button" value="click here" class="btn btn-link"/><br/>
</body>
</html>
