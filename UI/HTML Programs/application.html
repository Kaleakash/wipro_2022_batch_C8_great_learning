<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Application Page</h2>
    <form action="home.html">
        <label>FName</label>
        <input type="text" name="fname" /><br/>
        <label>LName</label>
        <input type="text" name="lname"/><br/>
        <label>Gender</label>
        <input type="radio" name="gender" value="male" id="g1">Male
        <input type="radio" name="gender" value="female" id="g2">Female
        <br/>
        <label>Hobbies</label>
        <input type="checkbox" name="hobbies" value="reading">reading
        <input type="checkbox" name="hobbies" value="writing">writing
        <input type="checkbox" name="hobbies" value="playing">playing
        <br/>
        <label>City</label>
        <select name="city">
            <option value="Bangalore">Bangalore</option>
            <option value="Delhi">Delhi</option>
            <option value="Mumbai">Mumbai</option>
            <option value="Pune">Pune</option>
        </select>
        <br/>
        <label>Email</label>
        <input type="email" name="email"/><br/>
        <label>Password</label>
        <input type="password" name="pass"/><br/>
        <input type="submit" value="submit"/>
    </form>
</body>
</html>
