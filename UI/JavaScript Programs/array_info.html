<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/JavaScript">
        var obj1 = [];   // literal style 
        var obj2 = new Array(); //memory creation style 
        var obj3 = [1,2,3,4];
        var obj4 = new Array(100,200,300,400);
        obj1.push(100); // add the element 
        obj1.push(200);
        obj1.push(300);
        document.write(obj1);
        document.write("<br/>")
        document.write(obj3);
        document.write("<br/>")
        document.write(obj4);
        obj1.pop();     // remove the element.
        document.write("<br/>");
        document.write(obj1);
    </script>
</body>
</html>
