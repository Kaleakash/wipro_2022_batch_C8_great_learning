<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/JavaScript">
        var a;             //undefined type consider  
        var b = 10;     // number type consider 
        var c = 10.10;  // number type consider 
        var fname = "Ravi Kumar";   // string type consider 
        var result = true;      //boolean type consider 
        var obj = new Date();   // object type consider 
        document.write("Value of a "+a);
        document.write("<br/>Value of b "+b);
        document.write("<br/>Value of c "+c);
        document.write("<br/>Value of fname "+fname);
        document.write("<br/>Value of result "+result);
        document.write("<br/>Value of obj "+obj);
        var n;
        document.write("<br/> Value of n is "+n);
        document.write("<br/> type of  of n is "+typeof(n));
        n = 10;
        document.write("<br/> Value of n is "+n);
        document.write("<br/> type of  of n is "+typeof(n))
        n=10.10;
        document.write("<br/> Value of n is "+n);
        document.write("<br/> type of  of n is "+typeof(n))
        n="Ravi";
        document.write("<br/> Value of n is "+n);
        document.write("<br/> type of  of n is "+typeof(n))
        n = true;
        document.write("<br/> Value of n is "+n);
        document.write("<br/> type of  of n is "+typeof(n))
        n = new Date();
        document.write("<br/> Value of n is "+n);
        document.write("<br/> type of  of n is "+typeof(n))
    </script>
</body>
</html>
